<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Aluguel de Veículos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff9c4; /* amarelo claro */
    }

    header {
      background-color: #007BFF; /* azul */
      color: white;
      padding: 15px;
      text-align: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    main {
      margin-top: 80px;
      padding: 20px;
    }

    .hidden {
      display: none;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .carro {
      margin: 15px 0;
    }

    .carro img {
      width: 100%;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<header>
  <h1>Aluguel de Veículos</h1>
</header>

<main>

  <!-- Página de Login -->
  <section id="login" class="container">
    <h2>Login</h2>
    <input type="text" id="usuario" placeholder="Usuário">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="fazerLogin()">Entrar</button>
    <p id="erroLogin" style="color: red;"></p>
  </section>

  <!-- Página Inicial -->
  <section id="home" class="container hidden">
    <h2>Bem-vindo!</h2>
    <p>Escolha um veículo para alugar.</p>
    <button onclick="mostrarPagina('veiculos')">Ver Veículos</button>
    <button onclick="mostrarPagina('login')">Voltar</button>
  </section>

  <!-- Página de Veículos -->
  <section id="veiculos" class="container hidden">
    <h2>Veículos Disponíveis</h2>

    <div class="carro">
      <h3>Fiat Argo</h3>
      <img src="249.png" alt="Fiat Argo">
      <button onclick="selecionarVeiculo('Fiat Argo')">Alugar este</button>
    </div>

    <div class="carro">
      <h3>Chevrolet Onix</h3>
      <img src="onix.png" alt="Onix">
      <button onclick="selecionarVeiculo('Chevrolet Onix')">Alugar este</button>
    </div>

    <button onclick="mostrarPagina('home')">Voltar</button>
  </section>

  <!-- Página do Formulário -->
  <section id="formulario" class="container hidden">
    <h2>Dados do Motorista</h2>
    <p id="veiculoSelecionado"></p>
    <input type="text" id="nome" placeholder="Nome completo">
    <input type="text" id="cnh" placeholder="Número da CNH">
    <button onclick="finalizarAluguel()">Finalizar Pedido</button>
    <button onclick="mostrarPagina('veiculos')">Voltar</button>
  </section>

  <!-- Página de Confirmação -->
  <section id="confirmacao" class="container hidden">
    <h2>Aluguel Efetuado com Sucesso!</h2>
    <p>Obrigado por alugar conosco.</p>
    <button onclick="mostrarPagina('home')">Voltar à Página Inicial</button>
  </section>

</main>

<script>
  function mostrarPagina(id) {
    const paginas = ['login', 'home', 'veiculos', 'formulario', 'confirmacao'];
    paginas.forEach(pagina => {
      document.getElementById(pagina).classList.add('hidden');
    });
    document.getElementById(id).classList.remove('hidden');
  }

  function fazerLogin() {
    const usuario = document.getElementById('usuario').value;
    const senha = document.getElementById('senha').value;

    if (usuario === 'Admin' && senha === '123@4') {
      mostrarPagina('home');
    } else {
      document.getElementById('erroLogin').innerText = 'Usuário ou senha incorretos!';
    }
  }

  let veiculoEscolhido = '';

  function selecionarVeiculo(nome) {
    veiculoEscolhido = nome;
    document.getElementById('veiculoSelecionado').innerText = 'Veículo escolhido: ' + nome;
    mostrarPagina('formulario');
  }

  function finalizarAluguel() {
    const nome = document.getElementById('nome').value;
    const cnh = document.getElementById('cnh').value;

    if (nome && cnh) {
      mostrarPagina('confirmacao');
    } else {
      alert('Por favor, preencha todos os dados.');
    }
  }
</script>

</body>
</html>
